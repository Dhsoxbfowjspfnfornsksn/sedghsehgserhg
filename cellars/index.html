<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cellars/CellarStyles.css">
    <link rel="shortcut icon" href="favicon.gif" type="image/x-icon">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>  
    <title>@cellars</title> <!-- Title changed here -->
    <style>


        body::before {
            content: "";
            background: url('https://wallpapercave.com/wp/7Ry547t.jpg') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;

        }
        #who {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.505), 0 0 11px rgba(255, 255, 255, 0.658), 0 0 20px rgba(255, 255, 255, 0.505);
            font-size: 3em; /* Adjust font size as needed */
        }

        #who span {
            display: inline-block;
            background: url('/Gifs/white.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }

    </style>
    <style>
        #footer {
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.505), 0 0 11px rgba(255, 255, 255, 0.658), 0 0 20px rgba(255, 255, 255, 0.505);
            font-size: 2em; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <main>
    </style>
        <img src="/imgs/pfp2.jpg">
        <span id="who"></span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://instagram.com/iheartskids"><button><i class="icon fa-brands instagram"></i>Instagram</button></a>
            <a href="https://twitter.com/iheartskids"><button><i class="icon fa-brands twitter"></i>Twitter</button></a>
        </div>
    </main>

    <!-- Audio element with autoplay and muted attributes -->
    <audio autoplay>
        <source src="BottleService.mp3" type="audio/mpeg">
        <source src="BottleService.ogg" type="audio/ogg">
        <!-- Provide alternate audio formats here if necessary -->
        Your browser does not support the audio element.
    </audio>


    <script>
        const text = "@cellars";
        const whoElement = document.getElementById("who");
        const footerText = "Keeping My Bitch In The Cellars";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        let index = 0;
        let typing = true;
        let musicPlayed = false;

        function createSpans(text, parentElement) {
            for (let char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        createSpans(text, whoElement);
        typeWriter();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }
        
        document.addEventListener("click", playAudio);
    </script>





</body>
</html>
